<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Askcoin Explorer</title>
    <link rel="icon" href="favicon.ico" type="img/x-ico" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="askcoin.css" rel="stylesheet" />

<body>
<div style="margin-left: 7em;margin-top: 3em;">
    <a href="http://www.askcoin.me"><img alt="logo" src="logo1.png"/></a>
</div>
<div class="input-group input-group-lg" style="margin: -3.5em 20em 3em 25em;background-color: #cccccc; padding: 0.1em;border-radius: 0.5em;">
    <input  type="text" class="form-control" placeholder="Block hash, Account Id"/>
    <span class="input-group-addon btn btn-default btn-lg " id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
</div>

<div hidden id="notice" class="alert alert-danger alert-dismissible" role="alert" style="width: 90%; margin: 0 5% 3em;">

</div>

<div id="top_div_1" style="margin-left: 5%; margin-right: 5%; margin-top: 2em; background-color: #ffffff; border-radius: 1em; padding-top: 0;">
    <div id="top_div_2">
    <ol id="path" style="margin-left: 0; font-size: 1em;" class="breadcrumb">
        <li>Home</li>
    </ol>
    <h3 style="margin-bottom: 1em; margin-top: 2em;">
        <strong style="margin-left: 0.5em;">Latest blocks</strong>
    </h3>
    <div id="main_div">
    <table id="main_table" class="table table-striped table-hover">
    </table>
    <nav aria-label="" style="margin-top: 5em;">
        <ul class="pager pagination-lg">
            <li><button type="button" class="btn btn-primary btn-lg disabled" style="width: 10em; margin-right: 3em;">Previous</button></li>
            <li><button type="button" class="btn btn-primary btn-lg" style="width: 10em; margin-left: 3em;">Next</button></li>
        </ul>
    </nav>
    </div>
    <div style="height: 2em;"></div>
    </div>
</div>
